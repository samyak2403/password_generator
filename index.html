<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate strong, secure passwords with custom settings">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Password Generator</h1>
            </div>
            
            <div class="password-display">
                <div class="password-text" id="pass-display">2jFXM5JsV66nInb4</div>
                <div class="copy-text">click to copy</div>
            </div>

            <div class="settings-panel">
                <div class="length-setting">
                    <div class="setting-label">
                        <label for="length-number">LENGTH: <span id="length-value">16</span></label>
                    </div>
                    <div class="range-container">
                        <span class="range-min">4</span>
                        <input type="range" id="length-number" min="4" max="32" value="16" class="slider">
                        <span class="range-max">32</span>
                    </div>
                </div>

                <div class="setting-group">
                    <div class="settings-header">SETTINGS</div>
                    
                    <div class="setting">
                        <label for="uppercase">Include Uppercase</label>
                        <div class="radio-button">
                            <input type="checkbox" id="uppercase" checked>
                            <span class="radio-btn"></span>
                        </div>
                    </div>

                    <div class="setting">
                        <label for="lowercase">Include Lowercase</label>
                        <div class="radio-button">
                            <input type="checkbox" id="lowercase" checked>
                            <span class="radio-btn"></span>
                        </div>
                    </div>

                    <div class="setting">
                        <label for="numbers">Include Numbers</label>
                        <div class="radio-button">
                            <input type="checkbox" id="numbers" checked>
                            <span class="radio-btn"></span>
                        </div>
                    </div>

                    <div class="setting">
                        <label for="symbols">Include Symbols</label>
                        <div class="radio-button">
                            <input type="checkbox" id="symbols">
                            <span class="radio-btn"></span>
                        </div>
                    </div>
                </div>

                <button id="generate" class="generate-btn">
                    GENERATE PASSWORD
                </button>
            </div>
        </div>
        <div class="toast" id="toast">Password copied to clipboard!</div>
    </div>
    <script src="first.js"></script>
</body>
</html>
